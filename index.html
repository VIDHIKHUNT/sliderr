<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img
                    src="https://www.wallpaperflare.com/static/335/587/630/blooming-lotus-flower-selective-focus-photography-wallpaper.jpg"
                    width="70%"></div>
            <div class="slide">
                <img src="https://wallpapercave.com/wp/wp2610415.jpg" width="70%" alt="">
            </div>
            <div class="slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Colourful_Flower_01.JPG" width="70%" alt="">
            </div>
            <div class="slide"> 
                <img src="https://d3cif2hu95s88v.cloudfront.net/blog/wp-content/uploads/2020/06/21073807/Tullips.jpg" width="70%" alt="">
            </div>
            <div class="slide">
                <img src="https://static.pexels.com/photos/909/flowers-garden-colorful-colourful.jpg" width="70%" alt="">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/531675/pexels-photo-531675.jpeg?cs=srgb&dl=sunny-flowers-sun-531675.jpg&fm=jpg" width="70%" alt="">
            </div>
        </div>
        <div class="prev">Prev</div>
        <div class="next">Next</div>
    </div>

    <div class="model" id="myModel">
        <div class="model-content">
            <p>This is model web page</p>
            <button id="closeModel">Close</button>
        </div>
    </div>

    <script>
        const slides = document.querySelector(".slides");
        const slideCount = document.querySelectorAll(".slide").length; // 6
        let currentSlide = 0;
        const intervelTime = 4000;
        let slideIntervel;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideCount;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slideCount) % slideCount;
            updateSlide();
        }

        function updateSlide() {
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function startSlider() {
            slideIntervel = setInterval(nextSlide, intervelTime);
        }

        function stopSlider() {
            clearInterval(slideIntervel);
        }

        document.querySelector(".prev").addEventListener("click", () => {
            prevSlide();
            stopSlider();
            startSlider();
        });

        document.querySelector(".next").addEventListener("click", () => {
            nextSlide();
            stopSlider();
            startSlider();
        });

        startSlider();

        const model = document.getElementById("myModel");
        const colseModelBtn = document.getElementById("closeModel");

        setTimeout(() => {
            model.style.display = "flex";
        }, 5000);

        colseModelBtn.addEventListener("click", () => {
            model.style.display = "none";
        });
    </script>
</body>

</html>
